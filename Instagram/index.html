<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon.ico.png"
      type="image/x-icon"
    />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="left">
        <img src="./images/phone.png" alt="phone" />
        <img
          class="screen"
          src="./images/screenshot4.png"
          alt="phones screen"
        />
      </div>
      <div class="right">
        <div class="panel login">
          <img id="logo" src="./images/logo.png" alt="logo" />
          <form action="">
            <input
              class="input-box"
              type="text"
              name="username"
              required
              placeholder="Phone number, username or email address"
            />
            <input
              class="input-box"
              type="password"
              name="password"
              required
              placeholder="password"
            />
            <input class="button" type="submit" name="login" value="Log In" />
            <div class="divider">
              <div class="line"></div>
              <p>OR</p>
              <div class="line"></div>
            </div>
            <a class="fb" href="#"
              ><img src="./images/facebook.png" alt="F" /> &nbsp; Log in with
              Facebook</a
            >
            <a class="forgot" href="#">Forgot password?</a>
          </form>
        </div>
        <div class="panel signup">
          <p>Don't have an account</p>
          <a href="#">Sign up</a>
        </div>
        <div class="apps">
          <p>Get the app</p>

          <div class="appsstore">
            <img src="./images/playstore.png" alt="Play Store" />
            <img src="./images/microsoftstore.png" alt="Microft Store" />
          </div>
        </div>
      </div>
    </section>
    <footer>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Top Accounts</a></li>
        <li><a href="#">Location</a></li>
        <li><a href="#">Instagram Lite</a></li>
        
      </ul>
      <ul>
        <li>English</li>
        <li>&copy; 2023 Instagram from facebook</li>
      </ul>
    </footer>
  </body>
</html>
